name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      id-token: write
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag is on main
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$(git rev-parse HEAD)" origin/main || { echo "Tag must point to main"; exit 1; }

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: |
          bun install

      - name: Generate Changelog
        run: bunx --bun changelogithub --no-emoji
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
