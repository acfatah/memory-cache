name: Weekly Update

on:
  schedule:
    - cron: '59 7 * * 6' # 11:59 Friday GVMT+8
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bun-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Update dependencies
        # Use --production to avoid updating dev dependencies when not needed
        run: bun update

      - name: Run tests
        run: bun test

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Changes detected:"
            git diff --stat
            echo ""
            echo "Changed files:"
            git diff --name-only
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PR_BOT_TOKEN }}
          commit-message: 'ci: weekly dependency update'
          title: 'ci: weekly dependency update'
          body: |
            Automated weekly `bun update` run.
          branch: chore/weekly-bun-update
          delete-branch: true
          labels: dependencies

      - name: No changes
        if: steps.changes.outputs.changed == 'false'
        run: echo "No dependency updates found."
